<ion-content class="sl">

  <header class="sl-header">
    <div class="sl-header__title">Shopping list</div>
    <div class="sl-header__date">Last updated {{ latestDate }}</div>

    <div class="sl-header__add-btn" (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
    </div>

  </header>

  <main class="sl-list">
    <div
      class="sl-item"
      *ngFor="let item of items | async"
      ion-long-press
      [interval]="1000"
      (onPressing)="selectShoppingItem(item)">
      <div class="checkbox">
          <input type="checkbox" id="{{item.id}}" [(ngModel)]="item.isChecked" (ngModelChange)="onItemSelect($event, item.id)">
          <label
            for="{{item.id}}"
            class="sl-item__label"
            [ngClass]="{'is-checked': item.isChecked }">{{item.name}}</label>
      </div>
      <div class="sl-item__quantity">{{item.quantity}}</div>

    </div>
  </main>

</ion-content>
